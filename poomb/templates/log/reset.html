{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reset Password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>
    Please enter the email that you registered with.
    You will be sent an email that will allow you to reset your password.
  </p>

  <form role="form" method="POST">
    <div class="form-group">
        <label for="email">What email address did you register with?</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required autocomplete="off"> 
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
